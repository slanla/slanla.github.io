<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock</title>
  <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <style>
    html {
      overflow-y: scroll;
    }
    .container {
      padding: 10px;
      width: 90%;
    }
    #clock {
      font-size: 48px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Clock</a>
        </div>
      </div>
    </nav>
    <h1>時鐘</h1>
    <div id="date">0000/00/00</div>
    <div id="clock">00:00:00.000</div>
  </div>
  <script>
    function updateClock() {
      var now = new Date();
      var local = now.getTime() + now.getTimezoneOffset() * 60000;
      var tzNow = new Date(local + 8 * 60 * 60000); // UTC+8 for Taiwan
      var y = tzNow.getFullYear();
      var mo = String(tzNow.getMonth() + 1).padStart(2, '0');
      var d = String(tzNow.getDate()).padStart(2, '0');
      var h = String(tzNow.getHours()).padStart(2, '0');
      var m = String(tzNow.getMinutes()).padStart(2, '0');
      var s = String(tzNow.getSeconds()).padStart(2, '0');
      var ms = String(tzNow.getMilliseconds()).padStart(3, '0');
      $('#date').text(y + '/' + mo + '/' + d);
      $('#clock').text(h + ':' + m + ':' + s + '.' + ms);
    }
    setInterval(updateClock, 10);
    updateClock();
  </script>
</body>
</html>
